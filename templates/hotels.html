<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotels | Maykin booking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
  </head>
<body>

    {% include 'header.html'%}

    <h1 class="font-bold text-3xl text-center pt-4">Hier vindt u al de steden waarvan wij hotelen beschikbaar hebben.</h1>

    <div class="flex justify-center mt-10" style="height: 350px">
        <!-- Table Series -->
        <div class="col-span-12 h-screen">
          <div class="overflow-auto lg:overflow-visible">
            <table
              class="table text-whiteborder-separate space-y-6 text-sm"
            >
              <thead class="bg-gray-800 text-white">
                <tr>
                  <th class="p-3 w-48">Steden</th>
                  <th class="p-3 w-48">Detail</th>
                </tr>
              </thead>
  
              {% for item in data %}
              <tbody>
                <tr class="bg-gray-800">
                  <td class="p-3">
                    <div class="flex align-items-center">
                      <div class="ml-3">
                        <div class="font-bold text-white">{{ item.city_name }}</div>
                      </div>
                    </div>
                  </td>
                  <td class="text-white pl-2 pr-2 text-center">
                    <a href="{% url 'stad' item.city_name %}"
                      >Bekijk Details</a
                    >
                  </td> 
                </tr>
              </tbody>
              {% endfor %}
            </table>
          </div>
        </div>
      </div>
    </div>
  
      {% include 'footer.html'%}


</body>
