<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Maykin Booking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
</head>
<body>
    {% include 'components/header.html' %}
    <div class="items-center bg-gray-700 justify-center p-12">
        <h1 class="text-white text-4xl font-bold text-center mb-6">Contact Formulier </h1>
        <div class="mx-auto w-full max-w-[550px]">
          <form action="/contact/" method="POST">
            {% csrf_token %}
            <div class="mb-5">
              <label
                for="naam"
                class="mb-3 block text-base font-medium text-white"
              >
                Naam- en achternaam
              </label>
              <input
                type="text"
                name="naamenachternaam"
                id="naam"
                placeholder="Erhan Citil"
                class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" required
              />
            </div>
            <div class="mb-5">
              <label
                for="email"
                class="mb-3 block text-base font-medium text-white"
              >
                E-mail Adres
              </label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="info@maykinbookings.com"
                class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" required
              />
            </div>
            <div class="mb-5">
              <label
                for="onderwerp"
                class="mb-3 block text-base font-medium text-white"
              >
                Onderwerp
              </label>
              <input
                type="text"
                name="onderwerp"
                id="onderwerp"
                placeholder="Onderwerp"
                class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" required
              />
            </div>
            <div class="mb-5">
              <label
                for="message"
                class="mb-3 block text-base font-medium text-white"
              >
                Bericht
              </label>
              <textarea
                rows="4"
                name="bericht"
                id="bericht"
                placeholder="Laat hier uw bericht achter"
                class="w-full resize-none rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
              ></textarea>
            </div>
            <div>
              <button
                class="hover:shadow-form rounded-md bg-black py-3 px-8 text-base font-semibold text-white outline-none"
              >
                Verzenden
              </button>
            </div>
          </form>
        </div>
      </div>

    {% include 'components/footer.html' %}
</body>
</html>
