<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order | Maykin Booking</title>
    <script src="https://cdn.tailwindcss.com"></script>

    
</head>
<body>
    
    {% include 'components/header.html' %}

<div class="w-full p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-8 ">
        <h5 class="mb-2 text-3xl font-bold text-gray-900 ">Order your stay at {{hotel.name}}</h5>
        <p class="mb-5 text-base text-gray-500 sm:text-lg">[Terms and conditions]</p>
</div>

<div>
    <form action="" method='POST'>
        {% csrf_token %}
        {{ form.as_p }}

        <button class="px-4 py-2 mt-4 text-base font-semibold text-white bg-blue-500 rounded-lg shadow hover:bg-blue-600 focus:outline-none focus:shadow-outline"><a href="{% url 'customerorder' hotel.id%}">Submit</a></button>
    </form>
</div>

    {% include 'components/footer.html' %}
</body>
</html>
