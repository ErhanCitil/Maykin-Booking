<!DOCTYPE html>
{% load static %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{data.0.city_name}} | Maykin booking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
  </head>
<body>
    {% include 'components/header.html'%}

<div class="flex flex-wrap w-auto">
    {% for item in data%}
    <div class="h-full w-auto border  border-gray-700 px-2 m-4 hover:bg-sky-400 font-bold">
        <h1 class="">Hotel: {{item.hotel_name}}</h1>
        <p>Stad: {{item.city_name}}</p>
        <p>{{item.hotel_id}}</p>
    </div>
    {% endfor %}
</div>

    {% include 'components/footer.html'%}

</body>
